<body>
    <div class=" mx-5">
        <script src="script1.js"></script>
    </div>
    <div class="container m-3">
        <div class="row">

            <div class="col-6fa-pull-right">
                <h1>GTD/Pomodoro</h1>
                <br>
                <button class="btn btn-primary" id="start">Promodoro</i></button>
                <button class="btn btn-secondary" id="break">Break</button>
                <button class="btn btn-success" id="long">Long</button>
                <br>
                <br>

                <div>
                    <label for="task"><b>Tarea</b></label>
                </div>
                <br>
                <div class="li-container">
                    <p>
                        
                    </p>
                </div>
                <div class="search">
                    <form>
                        <input class="form-control text-center" id="task" name="task" type="text" placeholder="Agregar Evento">
                        <br>
                        <button class="btn-add btn btn-info"><i class="fa-solid fa-plus"></i></button>
                    </form>
                </div>
                <br>

                <div class=" timer">
                    <p id="timer-display">00:00</p>
                </div>

                <button class="btn btn-secondary" id="pause"><i class="fa-solid fa-pause"></i></button>
                <button class="btn btn-success" id="reset"><i class="fa-solid fa-xmark"></i></button>
                <div class="col-6">
                </div>


            </div>
        </div>



        <script src="script.js"></script>
